<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <script src="./jquery-3.7.1.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#rojo").click(function () {
          $("#texto").css("color", "red");
        });

        $("#azul").click(function () {
          $("#texto").css("color", "blue");
        });

        $("#grande").click(function () {
          $("#texto").css("font-size", "45px");
        });

        $("#pequeño").click(function () {
          $("#texto").css("font-size", "10px");
        });
      });
    </script>
  </head>
  <body>
    <p id="texto">Hola Mundo</p>
    <input id="rojo" value="Rojo" type="button" />
    <input id="azul" value="Azul" type="button" />

    <input id="grande" value="Grande" type="button" />
    <input id="pequeño" value="Pequeño" type="button" />
  </body>
</html>
